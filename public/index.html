<!DOCTYPE html>
<html>
  <head>
    <title>tailwind</title>
    <link rel="stylesheet" href="css/tailwind.css">
  </head>
  <body class="bg-gray-200">
    <div class="">
      <div class="flex justify-between max-w-screen-lg mx-auto px-10">
        <div class="">
          <img class="h-16" src="images/logo.png" alt="">
        </div>
        <div id="display" class="my-auto md:hidden inline" onclick="show()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </div>
        <div id="remove" class="my-auto hidden" onclick="hide()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <div id="content" class=" cursor-pointer text-center my-auto uppercase flex-col absolute top-20 right-5 md:top-0 md:right-0 md:relative md:inline bg-white md:bg-transparent p-5 md:p-0 hidden">
          <a class="px-5 py-3 md:p-0" href="">Home</a>
          <a class="md:ml-3 px-5 py-3 md:p-0" href="">about</a>
          <a class="md:ml-3 px-5 py-3 md:p-0" href="">contact</a>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      function show(){
        document.getElementById('content').style.display="flex";
        document.getElementById('display').style.display="none";
        document.getElementById('remove').style.display="inline";
      }
      function hide(){
        document.getElementById('content').style.display="none";
        document.getElementById('display').style.display="inline";
        document.getElementById('remove').style.display="none";
      }
    </script>
  </body>
</html>
